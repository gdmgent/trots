<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | {{ site.subdomain }} |  {{ site.domain }}
    </title>
    <meta name="description" content="{{page.description}}">
    <meta name="author" content="{{site.author}}">
    <link rel="author" href="humans.txt" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#ed9a21">
    <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#cc0077">

    <!-- prefetch dns -->
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <!-- Sharing Meta Tags inc -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{page.description}}">
    {% if thumb %}
    <meta property="og:image" content="{{site.url}}{{thumb}}">
    {% endif %}
    <meta property="og:url" content="{{site.url}}{{page.url}}">

    <!--  Non-Essential, But Recommended -->

    <meta property="og:site_name" content="{{site.author}}">
</head>
